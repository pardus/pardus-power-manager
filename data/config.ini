[pardus]
#debug=false

[power]
#scsi=true
#governor=true
#usb=true
#block=true
#pci=true
#i2c=true
#audio=true
#turbo=true
#gpu=true
#bluetooth=true
#nvme=true
#network=true
#cpufreq=true
#freq-ratio=0.5
#core=true
#core-ratio=0.5

[service]
#enabled=true
#unstable=false
#update-interval=60
#usb-wakeups=false

[modes]
#ac-mode=performance
#bat-mode=powersave
#backlight-performance=%100
#backlight-powersave=%50
#powersave_threshold=25
#charge_stop_enabled=false
